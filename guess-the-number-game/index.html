<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Guess a Number Between 1 to 100</h1>
        <form>
            <input type="text" id="guess_num" placeholder="Enter a number" />
            <button id="check">check</button>
        </form>
        <p id="msg"></p>
        <p id="original_num"></p>
        <h4 id="result"></h4>
        <button id="play_again">Play Again</button>
    </div>
    <img src="images/wining.gif" alt="wining_gif" title="wining_gif" id="wining_gif">
    

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
